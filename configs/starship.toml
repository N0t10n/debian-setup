format = """
[](#3AE493)\
$os\
$username\
[ ](#3AE493)\
$directory\
$git_branch\
$git_status\
$character\
"""

right_format = """
$cmd_duration\
$memory_usage\
$conda\
$python"""

# format symbols  
# accent = "#3AE493"

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[cmd_duration]
min_time = 500
format = '[took](italic white) [$duration](bold italic bright-white) '

[aws]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "
style = 'bold green'
ignore_base = false
format = "[$symbol$environment]($style) "

[directory]
style = "bold italic bright-cyan"
read_only = " "
truncation_length = 3
truncate_to_repo = true
truncation_symbol = '.../'
read_only_style = 'red'
use_os_path_sep = true

[docker_context]
symbol = " "

[git_branch]
style = "bold purple"
symbol = " "

[git_status]
# ahead = '⇡${count}'
# diverged = '⇕⇡${ahead_count}⇣${behind_count}'
# behind = '⇣${count}'
# up_to_date = ''
format = '[$all_status]($style) '

[lua]
symbol = " "

[memory_usage]
symbol = " "
style = 'bold red'
format = "[$symbol]($style) "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "
style = 'bold yellow'
detect_extensions = ['py', 'ipynb']
version_format = 'v${major}'
format = '[$symbol$version]($style) '

[rust]
symbol = " "

[scala]
symbol = " "

[username]
show_always = true
style_root = 'bg:#3AE493 fg:bold red'
style_user = 'bg:#3AE493 fg:bold black'
format = '[$user ]($style)'
disabled = false

[os]
style = 'bg:#3AE493 fg:#000000'
format = "[$symbol]($style)"
disabled = false

